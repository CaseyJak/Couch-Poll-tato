<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project1</title>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
  <script src="assets/javascript/db.js"></script>
  <!--<script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" /> -->



</head>

<body>


  <form>
    <div class="form-group">
      <label for="emailAddressEntry">Email address</label>
      <input type="email" class="form-control emailEntry" placeholder="Enter registration email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="passwordEntry">Password</label>
      <input type="password" class="form-control passwordEntry" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="Address1Entry">Address</label>
      <input type="text" class="form-control address1Entry"  placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="Address2Entry">Address 2</label>
      <input type="text" class="form-control address2Entry" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="CityEntry">City</label>
        <input type="text" class="form-control cityEntry">
      </div>
      <div class="form-group col-md-4">
        <label for="StateEntry">State</label>
        <select class="form-control stateEntry">
          <option selected>Choose...</option>
          <option>Texas</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="ZipEntry">Zip</label>
        <input type="text" class="form-control zipEntry">
      </div>
    </div>
    <button type="button" class="btn btn-primary createProfileBtn">Submit</button>
    <button type="button" class="btn btn-success createGoogleBtn">Submit</button>
  </form>

  <form>
    <div class="form-group">
      <label for="loginEmail">Email address</label>
      <input type="email" class="form-control loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password" class="form-control loginPassword" placeholder="Password">
    </div>
    <button type="button" class="btn btn-primary btnLogin">Log In</button>
  </form>
</body>

</html>
