<head>
  <meta charset="UTF-8">

  <title>Couch Poll-Tato Registration</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <!-- link to my own custom stylesheet style.css  -->
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    .jumbotron{
      background-color:#2E2D88;
      color:white;
      width: max;
  }
  /* Adds borders for tabs */
  .tab-content {
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 10px;
  }
  .nav-tabs {
      margin-bottom: 0;
  }



.titleWeb {
  font-family: "font-image";
}

<body>
  <!-- Header Section -->
  <header>
    <div class="header container">
        <div class="row">
          <div class="col-1 logoMargin"></div>
        <div class="col-2 logoMargin">
          <img class="logoHead" src="assets/images/Couch-PollTato.png">
        </div>
        <div class="col-8">
          <img class="logoName" src="assets/images/Couch-PollTato-Name.png">
        </div>
        <div class="col-1"></div>

      </div>
    </div>
    <div class="header-border"></div>

  </header>


  <br>

  <section class="container registration">
    <div class="col-md-8 col-md-offset-1 form">
      <form class="form-horizontal" role="form">
        <fieldset>
          <br>
          <!-- Form Name -->
          <legend>Personal Information Details</legend>

          <!-- Text input-->
          <div class="form-group">
            <div class="col-sm-4 right-padding">
              <label class="no-margin">First Name</label>
              <input type="text" name="fistName" placeholder="First Name" class="form-control">
            </div>
            <div class="col-sm-2 no-padding">
              <label class="no-margin">Middle Name</label>
              <input type="text" name="middleName" placeholder="Middle Name" class="form-control">
            </div>
            <div class="col-sm-4 no-padding">
              <label class="no-margin">Last Name</label>
              <input type="text" name="lastName" placeholder="Last Name" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <div class="col-sm-4">
              <input type="date" placeholder="Date Of Birth" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <div class="col-sm-4">
              <select type="gender" placeholder="Gender" class="form-control">
                <option value="female">Female</option>
                <option value="male">Male</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">

            </div>
          </div>

          <!-- Address Section -->
          <!-- Form Name -->
          <legend>Address Details</legend>
          <!-- Text input-->
          <div class="form-group">
            <div class="col-sm-10">
              <input type="text" name="addressLine1" placeholder="Address Line 1" class="form-control">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <div class="col-sm-10">
              <input type="text" name="addressLine2" placeholder="Address Line 2" class="form-control">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <div class="col-sm-4">
              <input type="text" name="city" placeholder="City" class="form-control">
            </div>
            <div class="col-sm-2">
              <input type="text" name="state" placeholder="State" class="form-control">
            </div>
            <div class="col-sm-4">
              <input type="text" name="postalCode" placeholder="Post Code" class="form-control">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </section>
</body>
