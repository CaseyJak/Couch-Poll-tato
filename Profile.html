<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- If IE use the latest rendering engine -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Set the page to the width of the device and set the zoon level -->
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <title>Couch Poll-Tato Registration</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <!-- link to my own custom stylesheet style.css  -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/regist.css">



</head>

<body>
  <!-- Header Section -->
  <header>
    <div class="header container">
      <div class="row">
        <div class="col-1 logoMargin"></div>
        <!-- Logo -->
        <div class="col-2 logoMargin">
          <img class="logoHead" src="assets/images/Couch-PollTato.png">
        </div>
        <!-- Header -->
        <div class="col-8">
          <img class="logoName" src="assets/images/Couch-PollTato-Name.png">
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <!-- Header Botom Border -->
    <div class="header-border"></div>
  </header>

  <br>

  <!-- Registration Form -->
  <section class="container registration">
    <div class="col-md-offset-1 form">
      <form class="form-horizontal" role="form">
        <fieldset>
          <!-- Form Name -->
          <legend>Personal Information Details</legend>
          <div class="form-group">
            <!-- Name Line -->
            <div class="row">
              <!-- First Name -->
              <div class="col-sm-5 right-padding">
                <input type="text" name="fistName" placeholder="First Name" class="inputReg">
              </div>
              <!-- Middle Name -->
              <div class="col-sm-2 no-padding">
                <input type="text" name="middleName" placeholder="Middle Name" class="inputReg">
              </div>
              <!-- Last Name -->
              <div class="col-sm-5 left-padding">
                <input type="text" name="lastName" placeholder="Last Name" class="inputReg">
              </div>
            </div>

            <!-- Line 1 -->
            <div class="row">
              <!-- Address 1 -->
              <div class="col-sm-8 right-padding">
                <input type="text" name="addressLine1" placeholder="Address Line 1" class="inputReg">
              </div>
              <!-- City -->
              <div class="col-sm-4 left-padding">
                <input type="text" name="city" placeholder="City" class="inputReg">
              </div>
            </div>

            <!-- Line 2 -->
            <div class="row">
              <!-- Address 2 -->
              <div class="col-sm-8 right-padding">
                <input type="text" name="addressLine2" placeholder="Address Line 2" class="inputReg">
              </div>
              <!-- State -->
              <div class="col-sm-2 no-padding">
                <input type="state" name="state" placeholder="State" class="inputReg">
              </div>
              <!-- Zip -->
              <div class="col-sm-2 left-padding">
                <input type="text" name="postalCode" placeholder="Zip" class="inputReg">
              </div>
            </div>

            <!-- Line 3 -->
            <div class="row">
              <!-- Email -->
              <div class="col-sm-4 right-padding">
                <input type="text" placeholder="Email" class="inputReg dob">
              </div>
              <!-- Date of Birth -->
              <div class="col-sm-3 no-padding">
                <input type="date" placeholder="Date Of Birth" class="inputReg dob">
              </div>
              <div class="col-sm-3 left-padding birth">(Date of Birth)</div>
              <div class="col-sm-2 birth age"></div>
            </div>

            <!-- Line 4 -->
            <div class="row padding">
              <div class="col-sm-7">
                <!-- Password -->
                <div class="row right-padding">
                  <input type="text" name="password" placeholder="(Password)" class="inputReg">
                </div>
                <!-- Password Confirm-->
                <div class="row right-padding">
                  <input type="text" name="passwordConfirm" placeholder="(Password Confirm)" class="inputReg">
                </div>
                <!-- Error Insert -->
                <div class="row right-padding error">
                </div>
              </div>
              <!-- Submit Button-->
              <div class="col-sm-1"></div>
              <div class="col-sm-3 left-padding">
                <button class="createProfileBtn profileBtn"><img class="btn" src="assets/images/createProfileBtn.png"></button>
              </div>
              <div class="col-sm-1"></div>
            </div>
          </div>  
        </fieldset>
      </form>
    </div>
  </section>

  <br>
  
  <!-- Footer -->
  <footer class="footer">
    <div class="titleWeb">a</div>
  </footer>

</body>
