<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- If IE use the latest rendering engine -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Set the page to the width of the device and set the zoon level -->
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <title>Couch Poll-Tato Registration</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>    
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <!-- link to my own custom stylesheet style.css  -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/regist.css">

  <style>
    .jumbotron{
      background-color:#2E2D88;
      color:white;
      width: max;
  }
  /* Adds borders for tabs */
  .tab-content {
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 10px;
    }

    .nav-tabs {
      margin-bottom: 0;
  }







  </style>

</head>

<body>
  <!-- Header Section -->
  <header>
    <div class="header container">
      <div class="row">
        <div class="col-1 logoMargin"></div>
        <div class="col-2 logoMargin">
          <img class="logoHead" src="assets/images/Couch-PollTato.png">
        </div>
        <div class="col-8">
          <img class="logoName" src="assets/images/Couch-PollTato-Name.png">
        </div>
        <div class="col-1"></div>

      </div>
    </div>
    <div class="header-border"></div>

  </header>


  <br>

  <section class="container registration">
    <div class="col-md-offset-1 form">
      <form class="form-horizontal" role="form">
        <fieldset>
          <br>
          <!-- Form Name -->
          <legend>Personal Information Details</legend>

          <!-- Text input-->
          <div class="form-group">
            <div class="row">
              <div class="col-sm-5 right-padding">
                <label class="labelReg">First Name</label>
                <input type="text" name="fistName" placeholder="First Name" class="inputReg">
              </div>
              <div class="col-sm-2 no-padding">
                <label class="labelReg">Middle Name</label>
                <input type="text" name="middleName" placeholder="Middle Name" class="inputReg">
              </div>
              <div class="col-sm-5 left-padding">
                <label class="labelReg">Last Name</label>
                <input type="text" name="lastName" placeholder="Last Name" class="inputReg">
              </div>
            </div>
            <div class="row">
            <div class="col-sm-6">
                <input type="date" placeholder="Date Of Birth" class="inputReg dob">
            </div> 
            <div class="col-sm-6">Date of Birth</div>
            <div class="col-sm-6 age"></div>
            </div>
          </div>

          <!-- Text input-->

          <!-- Address Section -->
          <!-- Form Name -->
          <legend>Address Details</legend>
          <!-- Text input-->
          <div class="form-group">
            <div class="row">
            <div class="col-sm-8 right-padding">
              <input type="text" name="addressLine1" placeholder="Address Line 1" class="inputReg">
            </div>
 
          <div class="col-sm-4 left-padding">
            <input type="text" name="city" placeholder="City" class="inputReg">
          </div>
        </div>
        </div>
          <!-- Text input-->
          <div class="form-group">
            <div class="row">
            <div class="col-sm-8 right-padding">
              <input type="text" name="addressLine2" placeholder="Address Line 2" class="inputReg">
            </div>
            <div class="col-sm-2 no-padding">
                <input type="state" name="state" placeholder="State" class="inputReg">
              </div>
              <div class="col-sm-2 left-padding">
                <input type="text" name="postalCode" placeholder="Zip" class="inputReg">
              </div>
            </div>
          </div>
          <!-- Text input-->
        </fieldset>
      </form>
    </div>
  </section>
  
  </footer>

</body>
<script src="Profile.js"></script>
</html>
