<body>
<div class="wrapper">
  <!-- Header Section -->
  <header>
    <div class="header container">
      <div class="row">
        <div class="col-1 logoMargin"></div>
        <!-- Logo -->
        <div class="col-2 logoMargin">
          <img class="logoHead" src="assets/images/Couch-PollTato.png">
        </div>
        <!-- Header -->
        <div class="col-8">
          <img class="logoName" src="assets/images/Couch-PollTato-Name.png">

        <div class="col-1"></div>
      </div>

    <!-- Header Bottom Border -->

  <div class="header-border"></div>


  <!-- Login Section-->
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <!-- Title -->

            <legend class="card-title text-center blue">Sign In</legend>
            <div class="bannerArea"></div>

            <form class="form-signin">
              <!-- Email -->
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control inputReg loginEmail" placeholder="Email address" required
                  autofocus>
              </div>
              <!-- Password -->
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control inputReg loginPassword" placeholder="Password" required>
              </div>
              <div class="row">
                <!-- Log In Button -->
                <div class="col-4">
                  <button class="btnLogin loginBtn" type="button"><img class="btn" src="assets/images/loginBtn.png"></button>
                </div>
                <div class="col-4 center legends blue">or</div>
                <!-- Register Button -->
                <div class="col-4">
                  <a type="submit" href="Profile.html" type="submit">
                    <i class="fa fa-search"></i>
                    <button type="button" class="registerBtn"><img class="btn" src="assets/images/signupBtn.png"></button>
                  </a>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="push"></div>
</div>
