<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- reset.css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Find Your Representatives...From Your Couch</title>

</head>

<body>

    <header>
        <div class="header container">
            <a href="Home.html">
                <div class="row">
                    <div class="col-1 logoMargin"></div>
                    <div class="col-2 logoMargin">
                        <img class="logoHead" src="assets/images/Couch-PollTato.png">
                    </div>
                    <div class="col-8">
                        <img class="logoName" src="assets/images/Couch-PollTato-Name.png">
                    </div>
                    <div class="col-1"></div>

                </div>
            </a>
        </div>
        <div class="header-border"></div>

    </header>
    <br>

    <h1 class="repsearch-h1">Find Your Representatives</h1>

    <div class="row rep-input">
        <div class="col-3 offset-3">Street Address
            <input type="text" class="address"></input>
        </div>
        <div class="col-3 offset-3">City:
            <input type="text" class="city"></input>
        </div>
    </div>
    <div class="row rep-input">
        <div class="col-3 offset-3">State:
            <br>
            <input type="text" class="state" maxlength="2" size="6"></input>
        </div>
        <div class="col-3 offset-3">Country:
            <input type="text" value="US" class="country"></input>
        </div>
    </div>
    <div class="row rep-input">
        <div class="col-6 offset-3">
            <input type="checkbox" class="local" checked>local</input>
            <input type="checkbox" class="county" checked>County</input>
            <input type="checkbox" class="state" checked>State</input>
            <input type="checkbox" class="federal" checked>Federal</input>
        </div>
    </div>
    <div class="row">
        <div class="col-2 offset-6 submit-rep">
            <button type="button" class="btn btn-primary submit">Search</button>
        </div>
    </div>
    <table class="table table-hover rep-table">
        <thead>
            <tr>
                <th scope="col" class="title-rep">Image</th>
                <th scope="col" class="title-rep">Name</th>
                <th scope="col" class="title-rep">Office</th>
                <th scope="col" class="title-rep">Party</th>
                <th scope="col" class="title-rep">Address</th>
                <th scope="col" class="title-rep">Phone Number</th>
                <th scope="col" class="title-rep">Web Page</th>
                <th scope="col" class="title-rep">Social Media</th>
            </tr>
        </thead>
        <tbody class="representatives">

        </tbody>
    </table>

    </div>
    <br>
    <footer class="footer">
        <div class="titleWeb">a</div>
    </footer>
</body>
<script src="RepresentativesAPI.js"></script>

</html>
