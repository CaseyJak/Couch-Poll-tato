<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <!-- reset.css -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- Custom styles -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Representative Search</title>
</head>

<body>

  <header>
    <div class="header container">
      <div class="row">
        <div class="col-1 logoMargin"></div>
        <div class="col-2 logoMargin">
          <img class="logoHead" src="assets/images/Couch-PollTato.png">
        </div>
        <div class="col-8">
          <img class="logoName" src="assets/images/Couch-PollTato-Name.png">
        </div>
        <div class="col-1"></div>

      </div>
    </div>
    <div class="header-border"></div>

  </header>
  <br>
  <section class="container">
    <div class="row">
      <h1 class="blue">Testing Reps API</h1>
    </div>
    <div class="row">
      <div class="row">
        <input type="text" class="address">Address:</input>
        <input type="text" class="city">City:</input>
        <input type="text" class="state">State:</input>
        <input type="text" value="US" class="country">Country:</input>
      </div>
      <div class="row">
        <input type="checkbox" class="local" checked>local</input>
        <input type="checkbox" class="county" checked>County</input>
        <input type="checkbox" class="state" checked>State</input>
        <input type="checkbox" class="federal" checked>Federal</input>
        <button type="button" class="btn btn-primary submit">Submit</button>
      </div>
      <div class="row">
        <div class="candidates"></div>
      </div>
    </div>
  </section>
  <br>
  <footer class="footer">
    <div class="titleWeb">a</div>
  </footer>
</body>
<script src="RepresentativesAPI.js"></script>

</html>
