<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-t
    o-fit=no">
  <!-- reset.css -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- link to google fonts Quicksand  -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <!-- link to my own custom stylesheet style.css  -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Background Image-->
  <div class="wrapper">
    <!-- Header Section -->
    <header>
      <div class="header container">
        <div class="row">
          <div class="col-1 logoMargin"></div>
          <!-- Logo -->
          <div class="col-2 logoMargin">
            <img class="logoHead" src="assets/images/Couch-PollTato.png">
          </div>
          <!-- Header -->
          <div class="col-8">
            <img class="logoName" src="assets/images/Couch-PollTato-Name.png">
          </div>
          <div class="col-1"></div>
        </div>
      </div>
      <!-- Header Botom Border -->
      <div class="header-border"></div>
    </header>

    <section class="container">
      <div class="row">
        <h3>Poll Map</h3>
      </div>
      <div class="row">
        <div class="map">
        </div>

        <div>
          <table class="poll-location"></table>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="right-padding col-7">
            <input type="text" class="inputReg" id="search-term" placeholder="Address Line 1">
          </div>
          <div class="left-padding col-5">
            <input type="text" class="inputReg" id="search-term" placeholder="City">
          </div>
        </div>
        <div class="row">
            <div class="right-padding col-7">
                <input type="text" class="inputReg" id="search-term" placeholder="Address Line 2">
              </div>
          <div class="no-padding col-3">
            <input type="text" class="inputReg" id="search-term" placeholder="State">
          </div>
          <div class="left-padding col-2">
            <input type="text" class="inputReg" id="search-term" placeholder="Zip">
          </div>
          <button>Submit</button>


        </div>
      </form>
    </section>
    <br>
    <div class="push"></div>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <div class="titleWeb">a</div>
  </footer>
</body>
